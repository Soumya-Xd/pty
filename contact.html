<script>// Three.js Star Animation
      // Scene Setup
      const container = document.getElementById('animation-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    // Sun (Daytime)
    const sunGeometry = new THREE.SphereGeometry(50, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    sun.position.set(0, 200, -500);
    scene.add(sun);

    // Moon (Nighttime)
    const moonGeometry = new THREE.SphereGeometry(30, 32, 32);
    const moonMaterial = new THREE.MeshBasicMaterial({ color: 0xbbbbbb });
    const moon = new THREE.Mesh(moonGeometry, moonMaterial);
    moon.position.set(0, -200, -500);
    scene.add(moon);

    // Gradient Background: Texture Canvas
    const gradientCanvas = document.createElement("canvas");
    gradientCanvas.width = 2;
    gradientCanvas.height = 2;
    const gradientContext = gradientCanvas.getContext("2d");
    const gradientTexture = new THREE.CanvasTexture(gradientCanvas);

    const gradientMaterial = new THREE.MeshBasicMaterial({ map: gradientTexture });
    const gradientPlane = new THREE.PlaneGeometry(2000, 2000);
    const gradientMesh = new THREE.Mesh(gradientPlane, gradientMaterial);
    gradientMesh.rotation.x = -Math.PI / 2;
    gradientMesh.position.y = -200;
    scene.add(gradientMesh);

    // Stars for Night
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 1000;
    const starVertices = [];
    for (let i = 0; i < starCount; i++) {
        const x = (Math.random() - 0.5) * 2000;
        const y = (Math.random() - 0.5) * 2000;
        const z = (Math.random() - 0.5) * 2000;
        starVertices.push(x, y, z);
    }
    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));

    const starMaterial = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 2,
        transparent: true,
        opacity: 0.8,
    });

    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // Animation Parameters
    let time = 0; // Time progression variable for day-night cycle

    // Update Gradient Function
    function updateGradient(time) {
        const gradient = gradientContext.createLinearGradient(0, 0, 0, 2);
        if (time < 0.5) {
            // Sunrise
            gradient.addColorStop(0, "#FF4500"); // Orange
            gradient.addColorStop(1, "#FFD700"); // Yellow
        } else if (time < 1) {
            // Daytime
            gradient.addColorStop(0, "#87CEEB"); // Sky blue
            gradient.addColorStop(1, "#ADD8E6"); // Light blue
        } else if (time < 1.5) {
            // Sunset
            gradient.addColorStop(0, "#FFA07A"); // Light salmon
            gradient.addColorStop(1, "#FF4500"); // Orange
        } else {
            // Nighttime
            gradient.addColorStop(0, "#000033"); // Deep blue
            gradient.addColorStop(1, "#191970"); // Midnight blue
        }
        gradientContext.fillStyle = gradient;
        gradientContext.fillRect(0, 0, 2, 2);
        gradientTexture.needsUpdate = true;
    }

    // Animation Loop
    function animate() {
        requestAnimationFrame(animate);

        // Update Time
        time += 0.002;
        if (time > 2) time = 0; // Reset time for continuous cycle

        // Move Sun and Moon
        const sunY = Math.sin(Math.PI * time) * 300 - 100;
        const moonY = Math.sin(Math.PI * (time + 1)) * 300 - 100;

        sun.position.y = sunY;
        moon.position.y = moonY;

        // Update Star Visibility
        stars.material.opacity = time > 1.5 || time < 0.5 ? 1 : 0;

        // Update Gradient Background
        updateGradient(time);

        // Rotate Stars Slightly
        stars.rotation.y += 0.0005;

        renderer.render(scene, camera);
    }

    // Handle Window Resize
    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Start Animation
    animate();
const scriptURL = 'https://script.google.com/macros/s/AKfycbw-ecHIEl0tIuO_JMFoW1R0Z6NZtO8xiX2yzkxKDAbvX7PoqiV3YECNZDHMO-MbWZfm/exec'; // Replace with your Google Apps Script URL
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      try {
        const formData = new FormData(form);
        const response = await fetch(scriptURL, { method: 'POST', body: formData });

        const result = await response.json();
        if (result.result === 'success') {
          alert('Thank you for submitting the form!');
          form.reset(); // Reset the form after submission
        } else {
          alert('Error: ' + result.error);
        }
      } catch (error) {
        alert('Submission failed! ' + error.message);
      }
    });
  </script>
